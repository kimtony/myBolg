	<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>	
	 <style type="text/css">   
           ul {
            	display: none;
         
           }
		    .top{
		    	width: 150px;
		    	height: auto;
		    	border: 1px solid #000;
		    	text-align: center;
		    }
		    .current{
		    	font-size: 16px;
		    	font-weight: 800px;
		    	background-color: green;
		    	color: #fff;
		    }
		</style>
		
	</head>
	<body>
		<div class="top">
			<h3>jQuery分类</h3>
			<ul>
				<li><a href="#" id="first">jQuery方法</a></li>
				<li><a href="#">Query事件</a></li>
				<li><a href="#">jQuery效果</a></li>
			</ul>
		</div>
        <script type="text/javascript"> 
		$(function(){ 
			$(" h3").click(function() {
				$("ul").show();
			});
			$("li").click(function() {
				$("#first").addClass("current").css("background","green");
			}); 
		});
	</script>
	</body>
	</html>
